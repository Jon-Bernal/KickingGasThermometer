<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Working off of 
   https://forthepeopleearth.lightning.force.com/lightning/r/Report/00ORg000007DUkDMAW/view?queryScope=userFolders 
   
   -->

  <!-- Paste in header -->
  <style>
    * {
      box-sizing: border-box;
    }

    #container {
      position: relative;
      box-sizing: border-box;
      height: fit-content;
      width: 500px;
      margin: 0;
      padding: 0;
    }

    #green {
      box-sizing: border-box;
      background-image: url('https://images.squarespace-cdn.com/content/v1/635023a3f9478442b304877b/11dd6a43-14e7-4749-96e0-a46927be92ee/plant-green.jpg');
      background-size: cover;
      position: absolute;
      z-index: 1;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 19%;
      /* 
      19% is 0 
      63.4% is 100
      */
      /* content: ""; */
      margin: 0;
      padding: 0;
      background-position: bottom;
      /* border: 1px solid gray; */
      /* opacity: .75; */
      /* filter: linear-gradient(#000000ff 58%, #00000000 0%); */
    }

    #gray {
      position: relative;
      box-sizing: border-box;
      height: auto;
      width: 100%;
      margin: 0;
      padding: 0;
      display: block;

      /* border: 1px solid red; */
    }
  </style>
  <!-- End paste in header -->
</head>

<body>
  <!-- paste in body -->
  <div id="container">
    <img
      src="https://images.squarespace-cdn.com/content/v1/635023a3f9478442b304877b/db211305-a95f-4d80-962e-3bfb7f124f0b/plant-gray.jpg"
      alt="" id="gray" />
    <div id="green">
      <p></p>
    </div>
  </div>

  <script>
    function updateHeight(income) {
      const percent = (income / 50000);
      const overlay = document.querySelector('#green');
      const height = 19 + (percent * (63.4 - 19))

      if (height > 100) {
        overlay.style.height = `100%`;
        return;
      }

      overlay.style.height = `${height}%`;
    }

    updateHeight(5000);
  </script>
  <!-- end paste in body -->
</body>

</html>
