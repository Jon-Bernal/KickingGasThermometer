<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }

    #container {
      position: relative;
      box-sizing: border-box;
      height: fit-content;
      width: 500px;
      margin: 0;
      padding: 0;
    }

    #green {
      box-sizing: border-box;
      background-image: url('./plant-green.jpg');
      background-size: cover;
      position: absolute;
      z-index: 1;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 19%;
      /* 
      19% is 0 
      63.4% is 100
      */
      /* content: ""; */
      filter: saturate(2);
      margin: 0;
      padding: 0;
      background-position: bottom;
      /* border: 1px solid gray; */
      /* opacity: .75; */
      /* filter: linear-gradient(#000000ff 58%, #00000000 0%); */
    }

    #gray {
      position: relative;
      box-sizing: border-box;
      height: auto;
      width: 100%;
      margin: 0;
      padding: 0;
      display: block;

      /* border: 1px solid red; */
    }
  </style>

</head>

<body>
  <div id="container">
    <img src="./plant-gray.jpg" alt="" id="gray" />
    <div id="green">
      <p></p>
    </div>
  </div>

  <script>
    function updateHeight(income) {
      const percent = (income / 50000);
      console.log('percent :>> ', percent);
      const overlay = document.querySelector('#green');
      console.log('overlay :>> ', overlay);
      overlay.style.height = `${19 + (percent * (63.4 - 19))}%`
      console.log('(percent * 63.4) :>> ', (percent * (63.4 - 19)));
    }

    updateHeight(50000);
  </script>
</body>

</html>
